<!DOCTYPE html>
<html lang="pt-br">
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
        
        <div id="tabuada">
            <article>
                <h2>Digite dois numero e veja sua soma</h2>
            </article>
            <p> <label for="n1">Numero 1</label><input type="number" id="n1"><p>
            <p><label for="n2">Numero 2</label><input type="number" id="n2"></p>
            <button id="btn">
                    click
            </button>
            <div id="res">
                resposta              
            </div>
        </div>
        <script>
            n1 = document.getElementById("n1")
            n2 = document.getElementById('n2')
            res = document.getElementById('res')
            btn = document.getElementById('btn')
            
            
            btn.addEventListener('click',function(){
            document.body.style.backgroundColor = 'blue'

                 nr1 = Number(n1.value)
                 nr2 = Number(n2.value)
                 s = nr1 + nr2
                 res.innerHTML = `${s}`

            })
            
            
        </script>

</body>
</html>
